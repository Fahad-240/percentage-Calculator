<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>percentage Calculator</h1>
    <div class="container">
        <div class="parent">
            <div class="total-marks">
                <p class="para1">total mark</p>
                <input id="total1" type="text" value="10" class="input"><br>
                <input id="total2" type="text" value="10" class="input"><br>
                <input id="total3" type="text" value="10" class="input"><br>
                <input id="total4" type="text" value="10" class="input"><br>
                <input id="total5" type="text" value="10" class="input"><br>
                <input id="total6" type="text" value="10" class="input"><br>
            </div>
            <div class="obtain-marks">
                <p class="para2">Obtain mark</p>
                <input id="obtain1" type="text" class="input"><br>
                <input id="obtain2" type="text" class="input"><br>
                <input id="obtain3" type="text" class="input"><br>
                <input id="obtain4" type="text" class="input"><br>
                <input id="obtain5" type="text" class="input"><br>
                <input id="obtain6" type="text" class="input"><br>
            </div>

        </div>
        <div class="result">
            <button onclick="calculatePercentage()">Submit</button>
            <div id="result"> </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
